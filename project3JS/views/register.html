<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/project3JS/css/style.css">
    <title>Registro !</title>
</head>
<body>

    <section class="full-lg-screen d-flex justify-content-center full-background">
        <div class="col-lg-4 d-flex align-items-center ">
            <form class="col-12 container-form-register rounded-3 login-show" action="register" method="POST">
                <div class="mb-3 col-12">
                  <label for="user" class="form-label title-input">Usuario</label>
                  <input type="text" class="form-control mb-3" name="user"   required>  
                  <label for="name" class="form-label title-input">Nombre completo</label>
                  <input type="text" class="form-control mb-3" name="name"  required>  
                  <label for="rol" class="title-input">Rol</label>

                  <div class="">
                    <select name="rol" id="rol" class="form-select form-select-sm title-input">
                      <option value="admin" selected>Admin</option>
                      <option value="cliente" >Cliente</option>
                    </select>  
                  </div>
                               
                </div>
                <div class="mb-3 col-12">
                  <label for="password" class="form-label title-input">Contrase√±a</label>
                  <input type="password" class="form-control" name="password" required>
                </div>
                <div class="col-12 d-flex justify-content-center">
                  <button type="submit" value="save" class="mb-3 btn btn-primary title-input col-5 rounded-pill me-2">Crear</button>
                  <a class="btn-sesion mb-3 btn btn-light rounded-pill text-lg-end col-5 d-flex align-items-center justify-content-center ms-2"
                    href="login">Cancelar</a>
                </div>
                            
              </form> 
                          
        </div>
    </section>

    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/project3JS/script-modules/index-script.js" type="module"></script> 
</body>
</html>
