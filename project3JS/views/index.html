<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/project3JS/img/pj3.png" />
    <link rel="stylesheet" href="/project3JS/css/style.css">
    <title>Proyecto 1 Node.Js</title>
</head>
<body>
  <div class="container-slider">
    <main class="sliders">
      <section class="slider-width">
        <section class="full-lg-screen row  align-items-center justify-content-center full-background col-12">
          <div class="col-lg-6 col-md-8 container-login-section d-flex justify-content-center align-items-center">
  
            <div class="col-lg-6 col-md-12 container-login login-show ">
  
              <div class="col-lg-12 col-md-8 mb-5 title-section m-auto">
                <h1 class="text-center title-main-p">Proyecto Demo Login Node.Js - Express</h1>
              </div>
  
              <form class="col-lg-12 col-md-8 m-auto form-login-section">
  
                <div class="mb-3 col-lg-12 col-md-10 m-auto">
                  <label for="exampleInputEmail1" class="form-label title-input">Usuario</label>
                  <input type="text" class="form-control bg-light" name="user" id="user" aria-describedby="emailHelp">
  
  
                </div>
                <div class="mb-3 col-lg-12 col-md-10 m-auto">
                  <label for="exampleInputPassword1" class="form-label title-input">Contraseña</label>
                  <input type="password" class="form-control bg-light" name="password" id="password">
                </div>
                <div class="col-lg-12 col-md-10 m-auto d-flex justify-content-between">
                  <button type="submit" id="btn-slide-register" class="btn-sesion mb-3 btn btn-light col-5 rounded-pill ">Crear
                    cuenta</button>
                  <button type="submit" id="btn-login"
                    class="btn-sesion mb-3 btn btn-primary  col-5 rounded-pill ">Iniciar sesion</button>
                </div>
  
              </form>

              <div class="d-flex justify-content-center pt-5">
                <a class="btn btn-dark title-input" href="github.com/JuanAlejo32/Mis-proyectos" target="_blank">Github del proyecto</a>
              </div>
  
            </div>
  
  
          </div>
  
          <div class="col-6 container-off-bg">
            <div class="col-12 wave ">
  
            </div>
          </div>
  
        </section>
      </section>
  
      <section class="slider-width">
        <section class="full-lg-screen d-flex justify-content-center full-background">
          <div class="col-lg-4 d-flex align-items-center ">
            <form class="col-12 container-form-register rounded-3 login-show" action="register" method="POST">
              <div class="mb-3 col-12">
                <label for="user" class="form-label title-input">Usuario</label>
                <input type="text" class="form-control mb-3" name="reg-user" id="reg-user">
                <label for="name" class="form-label title-input">Nombre completo</label>
                <input type="text" class="form-control mb-3" name="reg-name" id="reg-name">
                <label for="rol" class="title-input">Rol</label>
  
                <div class="">
                  <select name="reg-rol" id="reg-rol" class="form-select form-select-sm title-input">
                    <option value="admin" selected>Admin</option>
                    <option value="cliente">Cliente</option>
                  </select>
                </div>
  
              </div>
              <div class="mb-3 col-12">
                <label for="password" class="form-label title-input">Contraseña</label>
                <input type="password" class="form-control" name="reg-pass" id="reg-pass">
              </div>
              <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="mb-3 btn btn-primary title-input col-5 rounded-pill me-2" id="btn-create-register">Crear</button>
                <button type="submit" class=" mb-3 btn btn-light title-input col-5 rounded-pill me-2 " id="btn-cancel-register" >Cancelar</button>
              </div>
  
            </form>
  
          </div>
        </section>
  
      </section>
      <section class="slider-width slider-absolute">
        <section class="full-lg-screen">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
            <h2 class="navbar-brand p-3 title-project">Login Node.Js - Express</h2>   
            <div >
              <ul class="navbar-nav mr-auto">
                <li class="nav-item pe-3">
                  <a class="nav-link p-2 border border-white rounded-1 title-input" href="/project3JS/views/index.html">Logout</a>
                </li>
              </ul>   
          </nav> 

              <section class="adm-section">
        
                <div class="container-user-display d-flex justify-content-center align-items-center">
                  <h1 class="title-input title-user-login">Bienvenido Administrador : </strong></h1>
                </div>

                <div class="container-table-user d-flex justify-content-center">
                  <div class="col-md-4 col-lg-8">
                    <table class="table-list-user table-show table-user table table-bordered table-striped text-center mt-4">
                      <thead>
                        <tr class="bg-primary">
                          <th scope="col title-input">Usuario</th>
                          <th scope="col title-input">Nombre</th>
                          <th scope="col title-input">Rol</th>
                          <th scope="col title-input">Editar</th>
                        </tr>
                      </thead>
                      <tbody>
                
                        <template class="template-user">
                
                          <tr>
                            <td class=" title-input td-user"></td>
                            <td class=" title-input td-name"></td>
                            <td class=" title-input td-rol"></td>
                            <td>
                              <a class="btn btn-outline-info title-input a-edit">Editar</a>
                              <a class="btn btn-outline-danger title-input a-delete">Borrar</a>
                            </td>
                          </tr>
                
                        </template>

                      </tbody>
                    </table>
                
                  </div>
                </div>

                <div class="container-table-user d-flex justify-content-center">
                  <div class="col-md-4 col-lg-8">
                    <table class="table-list-user table-update table table-bordered table-striped text-center mt-4">
                      <thead>
                        <tr class="bg-primary">
                          <th scope="col title-input">Usuario</th>
                          <th scope="col title-input">Nombre</th>
                          <th scope="col title-input">Rol</th>
                          <th scope="col title-input">Editar</th>
                        </tr>
                      </thead>
                      <tbody>
                
                        <form class="update-user">
                
                          <tr>
                            <td class=" title-input td-user-update"></td>
                            <td class=" title-input td-name-update"><input type="text" class="form-control" id="update-name" name="name" value=""></td>
                            <td class=" title-input td-rol">
                              <select name="rol-edit" id="rol-edit" class="form-select form-select-sm title-input ">
                                <option class="optionedit" value="admin" selected>Admin</option>
                                <option class="optionedit" value="cliente" >Cliente</option>
                            </select>
                            </td>
                            <td>
                              <a class="btn btn-outline-info title-input a-save">Guardar</a>
                              <a class="btn btn-outline-danger title-input a-cancel">Cancelar</a>
                            </td>
                          </tr>
                
                        </form>

                      </tbody>
                    </table>
                
                  </div>
                </div>

             </section>

             <section class="client-section">

                <div class="container-user-display d-flex justify-content-center align-items-center">
                  <h1 class="title-input title-user-login-client">Bienvenido Cliente : </strong></h1>
                </div>

             </section>
    
 
        </section>
      </section>
    </main>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/project3JS/script-modules/index-script.js" type="module"></script>
</body>
</html>
