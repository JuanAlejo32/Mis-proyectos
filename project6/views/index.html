<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Nunito+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Api country</title>
</head>
<body>
    <nav class="navbar light-element">
        <div class="container-nav d-flex justify-content-between mx-auto">
            <div class="container-title">
                <h1 class="title-proyect light-text">Where in the World ?</h1>
            </div>
            <div class="container-theme"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
                <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"/>
            </svg> <span class="theme-title light-text">Dark Mode</span></div>
        </div>
    </nav>

    <div class="container-sliders">
    
    <div class="slider-1 light-bg">
        <section class="container-filters py-5 mx-auto d-sm-flex justify-content-between">

            <div class="container-search">
                <input id="search" class="border-0 rounded-1 ps-5 light-input " type="text" placeholder=" Search for a Country...">
                <svg class="svg-search" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </div>
            <div class="container-filter mt-sm-0 mt-4">
                    <select name="region" id="select-region" class=" light-text light-element select-list form-select pe-5 border-0 rounded-1">
                    <option value="all">Filter by Region</option>
                    <option value="africa">Africa</option>
                    <option value="america">America</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                    </select>
                    
            </div>

        </section>

        <section class="container-countries mx-auto py-5">

            <template id="card-template">
                <div class="card border-0 p-0 light-element" >
                    <img class="card-img-top" src="../public/img/col-example.webp" alt="Card image cap">
                    <div class="card-body px-4">
                    <h3 class="card-title py-3 light-text">Colombia</h3>
                    <p class="card-pop m-0 light-text"><strong>Population:</strong> 12345</p>
                    <p class="card-region m-0 light-text"><strong>Region:</strong> America</p>
                    <p class="card-capital m-0 pb-3 light-text"><strong>Capital:</strong> Bogota</p>
                    </div>
                </div>
            </template>

        </section>
    </div>

    <div class="slider-2 light-bg">
        <section class="vh-lg-screen">
            <div class="container-back py-5 mx-auto">
                <button type="button" class="btn btn-back text-center light-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                  </svg> Back</button>
            </div>
            <div class="container-center d-flex justify-content-center align-items-center">
                <div class="container-details-country py-auto">
                    <div class="container-details pb-lg-0 pb-5">
                        <div class="section-name"><h2 class="name-country mt-4 light-text"><strong>Colombia</strong></h2></div>
                        <div class="section-flag">
                            <img class="flag-img" src="../public/img/col-example.webp" alt="flag-img">
                        </div>
                        <div class="section-details-1">
                            <h4 class="details-info pb-2 d-name light-text"><strong>Natie Name: </strong> Colombia</h4>
                            <h4 class="details-info pb-2 d-population light-text"><strong>Population: </strong> 11111111</h4>
                            <h4 class="details-info pb-2 d-region light-text"><strong>Region: </strong> America</h4>
                            <h4 class="details-info pb-2 d-s-region light-text"><strong>Sub Region: </strong>South America</h4>
                            <h4 class="details-info d-capital light-text"><strong>Capital: </strong>Bogota</h4>
                        </div>
                        <div class="section-details-2">
                            <h4 class="details-info pb-2 d-t-level light-text"><strong>Top Level Domain: </strong> .col</h4>
                            <h4 class="details-info pb-2 d-curency light-text"><strong>Currencies: </strong> Peso</h4>
                            <h4 class="details-info pb-2 d-lenguage light-text"><strong>Lenguages: </strong> Spanish</h4>
                        </div>
                        <div class="section-details-3 d-md-flex justify-content-start align-items-lg-center align-items-md-start">
                            <h4 class="me-3 pb-1 border-title light-text"><strong>Border Countries :</strong></h4> 
                            <div class="container-borders d-flex flex-wrap mt-md-0 mt-3">
                                <template id="template-borders">
                                    <div class="light-element container-border-country border rounded-1 mb-1 me-2 text-center"> 
                                        <span class="text-center b-title light-text ">VE</span>
                                    </div> 
                                </template>
                            </div>
                        
                        </div> 
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../script-modules/index-script.js" type="module"></script>
</body>
</html>
